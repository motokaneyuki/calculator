<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="upperArea">
                <div class="calculations">1 + 1</div>
                <div class="answer">TEST SCREEN</div>
            </div>
            <div class="lowerArea">
                <div class="rowOne">
                    <button class="allClear notRound">AC</button>
                    <button class="clear notRound">C</button>
                </div>
                <div class="rowTwo">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="rowThree">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="rowFour">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div> 
                <div class="rowFive">
                    <button>0</button>
                    <button>.</button>
                    <button class="equalButton">=</button>
                    <button>+</button>
                </div>            
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
