<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="upperArea">
                <div class="calculations"></div>
                <div class="answer"></div>
            </div>
            <div class="lowerArea">
                <div class="rowOne">
                    <button class="allClear notRound">AC</button>
                    <button class="digits notRound">C</button>
                </div>
                <div class="rowTwo">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                    <button class="operators">/</button>
                </div>
                <div class="rowThree">
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                    <button class="operators">x</button>
                </div>
                <div class="rowFour">
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                    <button class="operators">-</button>
                </div> 
                <div class="rowFive">
                    <button class="digits">0</button>
                    <button class="digits">.</button>
                    <button class="equalButton">=</button>
                    <button class="operators">+</button>
                </div>            
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
